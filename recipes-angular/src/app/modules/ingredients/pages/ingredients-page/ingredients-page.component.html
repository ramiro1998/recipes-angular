<div class="ingredients-container">
    <div class="ingredients">
        <img class="img" src="../../../../../assets/ingredients.png" alt="">
        <div class="products">
            <h1 class="title">Ingredientes necesarios</h1>
            <ul *ngFor="let item of ingredientes" class="list">
                <li>{{item.name}} - {{item.amount}}</li>
            </ul>
        </div>
        <img class="grocery" src="../../../../../assets/grocery.png" alt="">
    </div>  
</div>
