<div class="main-container">
    <div class="container-new-button">
        <button (click)="goIndividualRecipe()" type="button" class="recipe-btn save-btn">
            Nueva Receta
        </button>
        <app-search-bar (searchItem)="searchRecipes($event)"></app-search-bar>
    </div>

    <div [ngClass]="{'selected': isFavoritesSelected}" class="container-favorites" (click)="favoritesRecipes()">
        <a><i class="fad fa-book-heart"></i></a>
        <div>Favoritos</div>
    </div>

    <div class="recipes-container" style="width: 100%;">
        <div class=""
            *ngFor="let recipe of recipes | paginate: { itemsPerPage: 4, currentPage: 1 } | lengthDescription">
            <app-card-recipe [recipe]="recipe"></app-card-recipe>
        </div>
    </div>
</div>
