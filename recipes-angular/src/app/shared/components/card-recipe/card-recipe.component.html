<div class="card">
    <div>
        <img appBrokenImage [src]="recipe.imagePath" alt="recipe.name"
            class="card-img-top">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <a (click)="goIndividualRecipe(recipe)" class="btn btn-primary">Ver receta</a>
    </div>
</div>
